<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset List</title>
</head>
<body>
    <h1>Dataset List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Upload Date</th>
                <th>Uploaded By</th>
            </tr>
        </thead>
        <tbody>
            {% for dataset in datasets %}
                <tr>
                    <td>{{ dataset.name }}</td>
                    <td>{{ dataset.upload_date }}</td>
                    <td>{{ dataset.uploaded_by }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
